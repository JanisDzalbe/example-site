<!DOCTYPE html>
<html>
  <head>
    <title>Fitness Challenge</title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
      $(document).ready(function() {
        if(localStorage.getItem("fitnessReload") == null) {
          setNewFitnessParticipants();
        }
        loadFitnessParticipants();
      });
    </script>
  </head>
  <body>
    <div id="header"></div>

    <div class="w3-container">
      <h2>Fitness Challenge</h2>
      <button class="w3-btn w3-white w3-border w3-left w3-margin" onclick="openModalForAddSteps()" id="addStepsBtn">Add Steps</button>
      <button class="w3-btn w3-white w3-border w3-left w3-margin" onclick="resetFitnessChallenge()" id="resetBtn">Reset List</button>
    </div>

    <div class="w3-row">
        <div class="w3-container">
          <ul class="w3-ul w3-card-4" id="participantsList">
          </ul>
      </div>
    </div>
    <br>
    <div class="w3-container">
      <button class="w3-btn w3-white w3-border w3-left w3-margin" onclick="openModalForAddSteps()" id="addStepsBtn">Add Steps</button>
      <button class="w3-btn w3-white w3-border w3-left w3-margin" onclick="resetFitnessChallenge()" id="resetBtn">Reset List</button>
    </div>

    <!-- Modal for Adding Steps -->
    <div id="addStepsModal" class="w3-modal">
      <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
        <div class="w3-center"><br>
          <span onclick="document.getElementById('addStepsModal').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
        </div>

        <form class="w3-container" onsubmit="return false;">
          <div class="w3-section">
            <h3>Add Steps to Participant</h3>
            
            <label><b>Select Participant</b></label>
            <select class="w3-select w3-border w3-margin-bottom" id="participant_select" required>
              <option value="" disabled selected>Choose participant</option>
            </select>

            <label><b>Number of Steps</b></label>
            <input class="w3-input w3-border w3-margin-bottom" type="number" placeholder="Enter number of steps" id="steps_input" min="0" required>

            <button class="w3-btn-block w3-green w3-section w3-padding" type="submit" onclick="addStepsToParticipant()" id="modal_add_steps_button">Add Steps</button>
          </div>
        </form>
      </div>
    </div>

    <p class="copyrights w3-center">(c) Who would even want to steal this?</p>
  </body>
</html>
